<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Link Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="playMusic()">Play Music</button>

    <audio id="audioPlayer" src="Soniya-Soniya.mp3" preload="auto"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("audioPlayer");
            audio.play();
        }
    </script>
    
</body>
</html>
